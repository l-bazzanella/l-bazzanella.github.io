<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste da API</title>
</head>
<body>
  <h1>Resposta da API</h1>
  <pre id="resposta">Carregando...</pre>

  <script>
    async function carregarLote() {
      try {
        const res = await fetch('lote.php');
        const json = await res.json();
        document.getElementById('resposta').textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        document.getElementById('resposta').textContent = 'Erro: ' + err;
        console.error(err);
      }
    }

    carregarLote();
  </script>
</body>
</html>

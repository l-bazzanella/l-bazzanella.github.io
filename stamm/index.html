<!DOCTYPE html><html lang="pt-BR">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>

html, body {

}

.logo-evento {
  text-align: center;
  margin-bottom: 30px;
}

.logo-evento-img {
  max-width: 100%;
  height: auto;
}

.descricao-evento {
  color: #234327;

  padding: 20px;
  border-radius: 10px;
  margin-bottom: 20px;
  font-size: 1rem;
  text-align: justify;
}

form {
  width: 100%;
}

label,

  display: block;
  font-weight: bold;
  color: #36643b;

input[type="text"],

}

  margin-right: 12px;
  font-weight: 400;
  color: #444;
}

button[type="submit"] {
  margin-top: 20px;
  width: 100%;
  background-color: #36643b;
  color: #fff;
  font-size: 1.1rem;
  font-weight: bold;
  padding: 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

@media (max-width: 768px) {
  .form-body-theme {
    padding: 20px;
  }

  input[type="text"],
  input[type="date"],
  select,
  textarea,

  </style>
</head>
<body>
  <div class="form-body-theme">
    <div class="logo-evento">

  <script>
    function validarEEnviar(e) {
      e.preventDefault();

}

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Compra de Ingressos</title>
</head>
<body>
  <h1>Compre seu ingresso</h1>
  <iframe id="formulario" width="100%" height="800" frameborder="0"></iframe>

  <script>
    const campoLoteID = "entry.entry.535997233"; // Substituir pelo ID real do campo Lote
    const linkBase = "https://docs.google.com/forms/d/e/1FAIpQLSeY8P7aZdNirs-qWvh5elfvWrnaknSHxohWRYbZeH77cqecfg/viewform"; // Substituir pelo ID do seu Formul√°rio

    async function carregarFormulario() {
      try {
        const res = await fetch('lote.php');
        const data = await res.json();
        const lote = data.lote;
        const url = `${linkBase}?${campoLoteID}=${encodeURIComponent(lote)}`;
        document.getElementById("formulario").src = url;
      } catch (e) {
        console.error("Erro ao buscar o lote:", e);
      }
    }

    carregarFormulario();
  </script>
</body>
</html>
